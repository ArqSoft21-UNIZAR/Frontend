<div class="register">
  <form class="custom-form" method="post">
    <h1>Registrarse</h1>
    <div class="center">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        class="email"
        placeholder="Correo..."
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="password"
        placeholder="Contrase単a..."
        required="required"
      />
    </div>
    <div class="center">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        class="name"
        placeholder="Nombre..."
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="surname"
        name="surname"
        class="surname"
        placeholder="Apellidos..."
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        class="confirmPassword"
        placeholder="Repetir contrase単a..."
        required="required"
      />
    </div>
    <hr />
    <div class="center">
      <h2>Adoro</h2>
      <h2>Detesto</h2>
    </div>
    <div class="center">
      <input
        type="text"
        [(ngModel)]="tagGood"
        name="tagGood"
        class="tag"
        placeholder="Musica, fiesta, deporte, arte..."
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="tagBad"
        name="tagBad"
        class="tag"
        placeholder="Ara単as, Roncola..."
        required="required"
      />
    </div>
    <button type="submit" class="register" [disabled]="validate()" (click)="register()">Registrarse</button>
  </form>
    

  <div class="error">
		<div *ngIf="passwordError">
			Las contrase単as no coinciden.
		</div>

		<div *ngIf="userError">
			Un usuario con el correo proporcionado ya existe.
		</div>

		<div *ngIf="serviceError">
			Ha ocurrido un error inesperado: {{this.serviceErrorMessage}}
		</div>
  </div>
</div>
