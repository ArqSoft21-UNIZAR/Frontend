<h1>¿Conceder cita?</h1>
<div mat-dialog-content>
  <p>
    ¡Has agotado tus mensajes con esta persona!
    <br>
    ¿Quieres tener una cita?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button class="dialogbuttons leftbutton white" (click)="this.noCita()">No tener cita</button>
  <button mat-button class="dialogbuttons rightbutton red" (click)="this.siCita()">Tener cita 🤍</button>
</div>
