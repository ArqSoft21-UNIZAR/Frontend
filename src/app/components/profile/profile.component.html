<div class="loading" *ngIf="loading">
  <div class="ring"></div>
</div>
<div class="default profile">
    <h1>Perfil</h1>
    <!-- Perfil de otra persona -->
    <div *ngIf="this.userService.getToken() != this.profileID">
      <div class="vcenter">

        <div class="split">
          <img src="assets/account-circle.png">
        </div>
        <div class="split">
          <div class="default text">
            {{this.name}} {{this.surname}}
          </div>
          <br>
          <div class="default text">
            {{this.gender}}
          </div>
        </div>
        <div class="split">
          <div class="default text">
            {{this.age}} a√±os
          </div>
          <br>
          <div class="default text">
            üìç {{this.provincia}}
          </div>
        </div>
      </div>
    </div>
    <!-- Tu perfil -->
    <div *ngIf="this.userService.getToken() == this.profileID">
      <form class="custom-form" method="post">
        <div class="split left20">
          <img src="assets/account-circle.png">
        </div>
        <div class="split right80">
          <div class="center">
                <input
                  type="text"
                  [(ngModel)]="name"
                  name="name"
                  class="name"
                  placeholder="Nombre..."
                  required="required"
                />
                <input
                  type="text"
                  [(ngModel)]="surname"
                  name="surname"
                  class="surname"
                  placeholder="Apellido..."
                  required="required"
                />
                <div class="group">
                    <label for="gender">Sexo:</label>
                    <select class="gender"
                            [(ngModel)]="this.gender"
                            name="gender"
                            required="required"
                            placeholder="Sexo">
                      <option value="Hombre">Hombre</option>
                      <option value="Mujer">Mujer</option>
                      <option value="Otro">Otro</option>
                    </select>
                </div>
              </div>
            <div class="center">
              <div class="group">
                <div class="group">
                  <label for="age" class="age">{{this.age}} a√±os</label>
                </div>
                <div class="group">
                  <label for="provincia">Provincia:</label>
                  <select class="provincia"
                          required="required"
                          [(ngModel)]="this.provincia"
                          name="provincia">
                    <option *ngFor="let item of provincia_opciones" value="{{item}}">
                      {{item}}
                    </option>
                  </select>
                </div>
                <div class="group">
                  <label for="interes">Inter√©s en:</label>
                  <select class="interes"
                          [(ngModel)]="this.interes"
                          name="interes"
                          required="required"
                          placeholder="Interes">
                    <option value="Hombres">Hombres</option>
                    <option value="Mujeres">Mujeres</option>
                    <option value="Ambos">Ambos</option>
                  </select>
                </div>
                <div class="group">
                  <label for="pasta">¬øCuanto quieres gastar en las citas?</label>
                  <mat-slider
                    thumbLabel
                    [displayWith]="formatLabel"
                    tickInterval="1"
                    step="1"
                    min="1"
                    max="3">
                  </mat-slider>
                </div>
              </div>
            </div>
          </div>
            
            <hr />
            <div class="split left">
              <h2>Adoro</h2>
              <br>
              <input
                type="text"
                [(ngModel)]="meGusta1"
                name="meGusta0"
                class="tag"
                placeholder="Musica..."
              />
              <input
                type="text"
                [(ngModel)]="meGusta2"
                name="meGusta1"
                class="tag"
                placeholder="Deporte..."
              />
              <input
                type="text"
                [(ngModel)]="meGusta3"
                name="meGusta2"
                class="tag"
                placeholder="Arte..."
              />
            </div>
            <div class="split right">
              <h2>Detesto</h2>
              <br>
              <input
                type="text"
                [(ngModel)]="noMeGusta1"
                name="noMeGusta0"
                class="tag"
                placeholder="Ara√±as..."
              />
              <input
                type="text"
                [(ngModel)]="noMeGusta2"
                name="noMeGusta1"
                class="tag"
                placeholder="Roncola..."
              />
              <input
                type="text"
                [(ngModel)]="noMeGusta3"
                name="noMeGusta2"
                class="tag"
                placeholder="Justin Bieber..."
              />
            </div>
            <button type="submit" class="update red" [disabled]="validate()" (click)="updateProfile()">Actualizar perfil</button>
          </form>
    </div>
</div>
